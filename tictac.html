<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
	*
	{
		box-sizing: border-box;
		margin: 0px;
	}
	.container
	{
		width: 300px;
		margin: 40px auto;

	}

	.col
	{
		display: inline-block;
		width: 32%;
		height: 100px;
		border: 1px solid black;
	}

	img
	{
		max-width: 100%;
		min-height: 100%;
		vertical-align: center;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col"></div>
			<div class="col"></div>
		</div><div class="row">
			<div class="col"></div>
			<div class="col"></div>
			<div class="col"></div>
		</div><div class="row">
			<div class="col"></div>
			<div class="col"></div>
			<div class="col"></div>
		</div>
		<button type="button" id="restart"> Restart Game </button>
	</div>
</body>
</html>
<script>
	var cols = document.querySelectorAll(".col");
	for(var i = 0;i<cols.length;i++)
	{
		cols[i].addEventListener("click",check);
	}
	var chance = 0;
	function check()
	{
		var imgtag = document.createElement("img");
		
		
		if(chance == 0)
		{
				imgtag.setAttribute("src","./images/circle.png");
				imgtag.setAttribute("alt","circle");
				chance = 1;
		}
		else
		{
			imgtag.setAttribute("src","./images/close.png");
			imgtag.setAttribute("alt","cross");
			chance = 0;
		}
		this.appendChild(imgtag);
		checkResult();

	}
	function stopgame()
	{
		for(var i = 0;i<cols.length;i++)
		{
		cols[i].removeEventListener("click",check);
		}
	}
	function checkResult()
	{
		
		//console.log(winposs);
		var cross =new Array();
		var circle = new Array();
		for(var i = 0; i<cols.length;i++)
		{
			if(cols[i].firstChild)
			{
				var imgsrc = cols[i].firstChild.alt;
				if(imgsrc == 'cross')
				{
					cross.push(i);
				}
				else
				{
					circle.push(i);
				}
			}
		}
		if(cross.length >= 3)
		{
			if(checkforwin(cross))
			{
				alert("cross wins");
				stopgame();
			}
			
		}
		if(circle.length >= 3)
		{
			if(checkforwin(circle))
			{
				alert("circle wins");
				stopgame();
			}
		}

	}

  function checkforwin(arr)
  {
  	var result=[];
  	for (let i = 0; i < arr.length - 1; i++) {
	  // This is where you'll capture that last value
	  for (let j = i + 1; j < arr.length; j++) {

	  	  for(let k = j+1;  k< arr.length;k++)
	  	  {
	    	result.push(`${arr[i]},${arr[j]},${arr[k]}`);
		  }
  		}
	}
	var winposs = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

	for(let i=0;i<result.length;i++)
	{
		for(let j=0; j<winposs.length;j++)
		{
				if(result[i].toString() === winposs[j].toString())
				{
					return true;
				}
		}
	}
	return false;
  }

  var restartbtn = document.getElementById("restart");
  restartbtn.addEventListener("click",restartGame);

  function restartGame()
  {
  	for(let i = 0;i<cols.length;i++)
	{
		if(cols[i].firstChild)
			cols[i].removeChild(cols[i].firstChild);
	}
  }
</script>
